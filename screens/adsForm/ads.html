<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Form</title>
    
    <link href="ads.css" rel="stylesheet" >
</head>
<body>
    <div id="app">
        <div id="container">
            <div class="olx">
            <img src="../../Assets/olx.logo.PNG" />
            </div>
            </div>

        <div id="post-ad">
            <h1 style="text-align: center; font-family: monospace;" >POST YOUR AD</h1>
            <fieldset>
                <h3>Choose A Category</h3><br>
                    <span>Select Category: </span><br>
                    <input type="search" id="category" placeholder="Enter Category" /><br>

                    <!-- <span>Enter your Location:</span><br>
                    <input type="text" id="location" placeholder="Enter your location" /><br><br> -->
    
                    <!-- <span>Brand Name:</span><br>
                    <input type="text" id="brand" placeholder="Enter brand name" /><br><br> -->
                        
                    <!-- <span>Contact Number:</span><br>
                    <input type="number" id="contact" placeholder="Enter your contact number" /><br><br> -->
                        
                    <span>Description of your Ads:</span><br>
                    <textarea id="description"></textarea><br>
                        
                    <span>Price:</span><br>
                    <input type="text" id="price"  placeholder="Enter your price in pkr" /><br><br>
                        
                    <span>Post your ad:</span><br>
                    <input type="file" id="file"><br><br>
                        
                    <button type="submit" id="post" onclick="addPost()">Post</button>
                
                </fieldset>
            </div>
            <div id="get-data">
                
            </div>
            <div class="endingPara">
                <table class="tbl1">
                    <tr>
                        <th>Other Countries</th>
                        <td>India -</td>
                        <td>South Africa -</td>
                        <td>Indonesia</td>
                    </tr>
                </table>
                <table class="tbl2">
                    <tr>
                            <th>Free Classifieds in Pakistan</th>
                            <td>. &copy; 2006-2019 OLX</td>
                        </tr>
                </table>
            </div>
            </div>
</body>
